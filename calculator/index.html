<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <meta author name="vaishnav vernekar">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/227/227882.png" type="image/x-icon">
</head>
<body>
    <h1 class="text-center">calculator app</h1>
    <div class="container">
        <div class="inp">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button" style="background-color:rgb(241, 208, 20) ;">AC</button>
            <button class="button" style="background-color:rgb(241, 208, 20) ;">D</button>
            <button class="button" style="background-color:rgb(241, 208, 20) ;">%</button>
            <button class="button" style="background-color:rgb(241, 208, 20) ;">/</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="padding: 15px;
            margin: 2px;
            width: 50px;
            height: 50px;
            align-content: center;
            font-size: 20px;
            font-weight: bolder;
            font-family: sans-serif;
            border-radius: 1em;
            background-color: rgb(241, 208, 20);
            cursor: pointer;border-radius: 3em;">*</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="padding: 15px;
            margin: 2px;
            width: 50px;
            height: 50px;
            align-content: center;
            font-size: 20px;
            font-weight: bolder;
            font-family: sans-serif;
            border-radius: 1em;
            background-color: rgb(241, 208, 20);
            cursor: pointer;border-radius: 3em;">-</button>

        </div> 
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="padding: 15px;
            margin: 2px;
            width: 50px;
            height: 50px;
            align-content: center;
            font-size: 20px;
            font-weight: bolder;
            font-family: sans-serif;
            border-radius: 1em;
            background-color: rgb(241, 208, 20);
            cursor: pointer;border-radius: 3em;">+</button>

        </div> 
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="padding: 15px;
            margin: 2px;
            width: 50px;
            height: 50px;
            align-content: center;
            font-size: 20px;
            font-weight: bolder;
            font-family: sans-serif;
            border-radius: 1em;
            background-color: rgb(241, 208, 20);
            cursor: pointer;border-radius: 3em;">=</button>

        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
