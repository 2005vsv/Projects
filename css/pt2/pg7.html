<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;padding: 0;
    }
    .container{
        background-color: aqua;
        max-width: 800px;
        min-height: 400px;
        display: flex;
        margin: 20px;
        
    }
    .container p{
        background-color: red;
        color: white;
        font-size: 25px;
        border: 1px solid black;
        box-sizing: border-box;

    }
    p{
        width: 350px;
        height: 70px;
    }
    p:nth-child(1){
        flex-grow: 1;
    
    }

</style>
<body>
    <div class="container">
        <p>hey</p>
        <p>there</p>
    </div>
</body>
</html>
