<head>

    .container{
        display:grid;
        justify-content: space-around;
        background-color: aqua;
        grid-template-columns:repeat(3,1fr);
        
    }
    .gridex{
        width: 100px;
        background-color: brown;
        padding: 20px;
        margin: 5px;

    }

</style>
<body>
    <div class="container">
        <div class="gridex">1</div>
        <div class="gridex">2</div>
        <div class="gridex">3</div>
        <div class="gridex">4</div>
        <div class="gridex">5</div>
        <div class="gridex">6</div>
    </div>
</body>
</html>
